<div class="p-4 flex justify-end gap-4">
  <ng-container *ngIf="!isInEditMode; else isEditModeTrue">
    <button (click)="onEditButton()" class="rounded-md px-3 py-2 font-medium leading-5 text-white bg-indigo-600 hover:bg-indigo-500">Editar</button>
  </ng-container>
  <ng-template #isEditModeTrue>
      <button *ngIf="isInEditMode" (click)="onCandelButton()"
      class="rounded-md px-3 py-2 font-medium leading-5 text-white bg-red-600 hover:bg-red-500">Cancelar</button>
      <button *ngIf="isInEditMode" (click)="onSaveButton()" [disabled]="!isValidForm"
      class="rounded-md px-3 py-2 font-medium leading-5"
      [ngClass]="{
        'text-white bg-green-600 hover:bg-green-500':  isValidForm,
        'text-gray-400 bg-gray-300': !isValidForm
        }"
      >Salvar</button>
  </ng-template>
</div>
