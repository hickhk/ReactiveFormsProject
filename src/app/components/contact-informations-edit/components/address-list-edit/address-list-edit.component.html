
<form [formGroup]="userForm">
  <ng-container formGroupName="contactInformations">
    <ng-container formArrayName="addressList">
      <ng-container *ngFor="let address of addressList.controls; let i = index" [formGroupName]="i" >
        <div class="my-4 grid lg:grid-cols-6 md:grid-cols-2 gap-4">
          <mat-form-field class="w-full">
            <mat-label>Residencial:</mat-label>
            <input matInput formControlName="typedescription">
          </mat-form-field>
          <mat-form-field class="w-full">
            <mat-label>Rua:</mat-label>
            <input matInput formControlName="street">
            <mat-error>A Rua é obrigatoria!</mat-error>
          </mat-form-field>
          <mat-form-field class="w-full">
            <mat-label>Complemento:</mat-label>
            <input matInput formControlName="complement">
            <mat-error>O Complemento é obrigatorio!</mat-error>
          </mat-form-field>
          <mat-form-field class="w-full">
            <mat-label>País:</mat-label>
            <input matInput formControlName="country">
            <mat-error>O País é obrigatorio!</mat-error>
          </mat-form-field>
          <mat-form-field class="w-full">
            <mat-label>Estado:</mat-label>
            <input matInput formControlName="state">
            <mat-error>O Estado é obrigatorio!</mat-error>
          </mat-form-field>
          <mat-form-field class="w-full">
            <mat-label>Cidade:</mat-label>
            <input matInput formControlName="city">
            <mat-error>A Cidade é obrigatoria!</mat-error>
          </mat-form-field>
        </div>
        <hr class="block lg:hidden">
      </ng-container>
    </ng-container>
  </ng-container>
  
</form>
