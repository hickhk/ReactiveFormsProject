<div class="p-4 grid sm:grid-cols-3 gap-4">
  <mat-card class="user-card-hover"
  *ngFor="let user of usersList; let index = index"
  [ngClass]="{
    'user-card-selected':  userSelectedIndex === index,
    'user-card-disabled': isInEditMode && userSelectedIndex !== index
    }"

  (click)="onUserSelected(index)"
  >
    <mat-card-header>
      <mat-card-title>{{user.name}}</mat-card-title>
      <mat-card-subtitle>{{user.email}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content></mat-card-content>
  </mat-card>
</div>
